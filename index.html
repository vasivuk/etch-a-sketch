<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>Etch-a-sketch!</h1>
    </div>
    <div class="main-section">
        
        <div class="options">
            <div class="slider-container">
                <h3>grid size</h3>
                <input type="range" min="1" max="64" value="16" class="slider" id="myRange">
                <div class="slider-number"></div>
                <hr>
            </div>
            <div class="eraser-container">
                <h3>eraser</h3>
                <input type="radio" class="color" id="eraser" name="colors" value="square">
                <hr>
            </div>
            <div class="colors-container">
                <h3>colors</h3>
                <div class="color-picker">
                    <input type="radio"
                    class="color" id="blue" name="colors" value="blue" checked>
                    <input type="radio" class="color" id="red" name="colors" value="red">
                    <input type="radio" class="color" id="green" name="colors" value="green">
                    <input type="radio" class="color" id="yellow" name="colors" value="yellow">
                    <input type="radio" class="color" id="purple" name="colors" value="purple">
                    <input type="radio" class="color" id="pink" name="colors" value="pink">
                </div>
            </div>
        </div>
        
        <div class="grid-container">
            <!-- Squares are in javascript -->
        </div>
        <div class="options" id="hidden"></div>
    </div>
    <div class="footer">Made by vasivuk</div>
    <script src="script.js"></script>
</body>
</html>
